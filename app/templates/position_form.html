{% extends 'base.html' %}
{% block content %}
    <h1>{{ action }} Position</h1>
    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{ position[0] if position else '' }}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description">{{ position[1] if position else '' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="department_id" class="form-label">Department</label>
            <select class="form-select" id="department_id" name="department_id">
                <option value="">-- None --</option>
                {% for dept in departments %}
                    <option value="{{ dept[0] }}" {% if position and position[2] == dept[0] %}selected{% endif %}>{{ dept[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">{{ action }}</button>
        <a href="{{ url_for('positions') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
