{% extends 'base.html' %}
{% block content %}
    <h1>{{ action }} Contractor</h1>
    <form method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required value="{{ contractor[0] if contractor else '' }}">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required value="{{ contractor[1] if contractor else '' }}">
                </div>
                <div class="mb-3">
                    <label for="personal_email" class="form-label">Personal Email</label>
                    <input type="email" class="form-control" id="personal_email" name="personal_email" required value="{{ contractor[2] if contractor else '' }}">
                </div>
                <div class="mb-3">
                    <label for="org_email" class="form-label">Org Email</label>
                    <input type="email" class="form-control" id="org_email" name="org_email" value="{{ contractor[3] if contractor and contractor[3] is not none else '' }}">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ contractor[4] if contractor and contractor[4] is not none else '' }}">
                </div>
                <div class="mb-3">
                    <label for="id_number" class="form-label">ID Number</label>
                    <input type="text" class="form-control" id="id_number" name="id_number" value="{{ contractor[5] if contractor else '' }}">
                </div>
                <div class="mb-3">
                    <label for="tax_id" class="form-label">Tax ID</label>
                    <input type="text" class="form-control" id="tax_id" name="tax_id" required value="{{ contractor[6] if contractor else '' }}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required value="{{ contractor[7] if contractor else '' }}">
                </div>
                <div class="mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" value="{{ contractor[8] if contractor else '' }}">
                </div>
                <div class="mb-3">
                    <label for="company_name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company_name" name="company_name" value="{{ contractor[9] if contractor else '' }}">
                </div>
                <div class="mb-3">
                    <label for="department_id" class="form-label">Department</label>
                    <select class="form-select" id="department_id" name="department_id">
                        <option value="">-- None --</option>
                        {% for dept in departments %}
                            <option value="{{ dept[0] }}" {% if contractor and contractor[10] == dept[0] %}selected{% endif %}>{{ dept[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="manager_id" class="form-label">Manager</label>
                    <select class="form-select" id="manager_id" name="manager_id">
                        <option value="">-- None --</option>
                        {% for mgr in managers %}
                            <option value="{{ mgr[0] }}" {% if contractor and contractor[11] == mgr[0] %}selected{% endif %}>{{ mgr[1] }} {{ mgr[2] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">{{ action }}</button>
        <a href="{{ url_for('contractors') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
