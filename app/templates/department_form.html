{% extends 'base.html' %}
{% block content %}
    <h1>{{ action }} Department</h1>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required value="{{ department[0] if department else '' }}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description">{{ department[1] if department else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">{{ action }}</button>
        <a href="{{ url_for('departments.index') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
